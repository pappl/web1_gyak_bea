    <header class="hero">
      <div class="text-center mainheader">
        <h1>Kapcsolat</h1>
        <p class="lead">
          Kérdésekkel, észrevételekkel bátran kereshetsz minket!
        </p>
      </div>
    </header>

    <section class="contact-section">
      <div class="container">
        <h2 class="text-center">Lépj velünk kapcsolatba</h2>

        <div class="row text-center mb-4">
          <div class="col-md-6">
            <img
              src="https://images.unsplash.com/photo-1654541697091-2a68715c6a4f?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="img-fluid rounded"
              alt="Kapcsolat illusztráció 1"
            />
          </div>
          <div class="col-md-6">
            <img
              src="https://images.unsplash.com/photo-1579208575657-c595a05383b7?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="img-fluid rounded"
              alt="Kapcsolat illusztráció 2"
            />
          </div>
        </div>

        <form id="contactForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Üzenet</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefonszám</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Cím</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Küldés</button>
        </form>

        <div id="formMessage" class="mt-3 text-danger"></div>
      </div>
    </section>
